<body>
	<h1> Hello world </h1>
	<form>what is your favorite color?
			<select onchange="colorSelected(this)"> 
				<option value="1">
					green
				</option>
				<option value="2">
					blue
				</option>
				<option value="3">
					red

			<select id="favoriteColorSelector"> 
				<option value="1">green</option>
				<option value="2">blue</option>

			</select>
	</form>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script type="text/javascript">
		function colorSelected(el) {
			alert(el.value)
		}

		$("#favoriteColorSelector").change(function(){
			//alert(this.value)
			var text=$(this).find("option[value=" + this.value +"]").text();
			alert(text);
		});
